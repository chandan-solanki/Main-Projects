<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario - Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
</head>

<body>


    <div class="bg bgmove"></div>
    <div class="gameContainer">
        <nav>
            <div class="logo"></div>
            <div id="btn">
                <img id="playbutton" src="assets/play-button.png" alt="" srcset="">
                <span>Play Again</span>
            </div>
            <div id="finalScore" class="score">Your Score : 00</div>
        </nav>

        <div id="finalResult" class="result">Game Over</div>
        <div class="controls">
            <div id="left" class="ctrlMobile"></div>
            <div id="right" class="ctrlMobile"></div>
        </div>
        <div class="forTouch"></div>
        <div id="player"></div>
        <div id="turtle" class="move"></div>
    </div>




    <script src="app.js"></script>
    <script src="mobileapp.js"></script>
</body>

</html>
