<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </header>


    <main>
        <div class="gameContainer">
            <div id="lineGame"></div>
            <div class="box br-left br-top"><span class="boxText"></span></div>
            <div class="box br-top"><span class="boxText"></span></div>
            <div class="box br-top br-right"><span class="boxText"></span></div>
            <div class="box br-left "><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box br-right"><span class="boxText"></span></div>
            <div class="box br-left br-bottom"><span class="boxText"></span></div>
            <div class="box br-bottom"><span class="boxText"></span></div>
            <div class="box br-right br-bottom"><span class="boxText "></span></div>
        </div>

        <div class="infoContainer">

            <div id="GameResult" class="result">

            </div>
            <div id="turnResult" class="turn">
                TURN X
            </div>
            <button id="resetBtn">Reset</button>
            <div class="gif">
                <img id="gifImg" src="giphy.gif" alt="">
            </div>
        </div>

    </main>


    <script src="script.js"></script>
</body>

</html>
