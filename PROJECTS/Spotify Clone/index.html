<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify - Web Player</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/mobile.css">
</head>

<body>

  <!-- LEFT NAVBAR SECTION -->
  <div id="navbar-pc" class="left-navbar">
    <div class="logo">
      <img src="assets/asset 115.svg" alt="" />
    </div>

    <div id="closediv" class="close">
      <img id="closepng" src="assets/close (2).png" alt="closepng" srcset="">
    </div>

    <div class="navigation-item">
      <div id="home" class="nav-item">
        <img src="assets/asset 117.svg" alt="library" /><span>Home</span>
      </div>
      <div id="search" class="nav-item">
        <img src="assets/asset 118.svg" alt="library" /><span>Search</span>
      </div>
      <div id="library" class="nav-item">
        <img src="assets/asset 120.svg" alt="library" /><span>Library</span>
      </div>
    </div>
  </div>



  <main id="main-section">

    <!-- NAVBAR - SECTION  -->
    <nav id="nav-bar">
      <img id="menu-bar" src="assets/menu (1).png" alt="menubar">


      <div class="next-prv">

        <div class="prev">
          <img src="assets/asset 111.svg" alt="">
        </div>

        <div class="next">
          <img src="assets/asset 112.svg" alt="">
        </div>
      </div>

      <div id="right-div" class="right">

        <button id="upgrade">Upgrade</button>

        <div id="user-div" class="userDiv">
          <div class="user-image">
            <img src="assets/asset 113.svg" alt="user">
          </div>
          <span>Rocky Solanki</span>
          <img id="column" src="assets/asset 114.svg" alt="user">
        </div>

        <div id="show-name" class="showname">
          <span>Rocky Solanki</span>
        </div>

        <div id="show-account" class="showaccount">
          <ul>
            <li>Accont</li>
            <li>Profile</li>
            <li>Upgrade to Premium</li>
            <li>Settings</li>
            <hr>
            <li>Log out</li>
          </ul>
        </div>

      </div>
    </nav>

    <!-- HEADER-SECTION FOR USER FAVOURITE SONGS -->
    <header>
      <h1 id="greeting_msg"></h1>

      <div class="container-headersong">

        <!-- <div id="headeritem-1" class="headeritem">
          <img class="main-poster" src="assets/asset 2.jpeg" alt="boost">
          <span class="songHeadName">Boost</span>
          <div id="0" class="playbutton">
        
          </div>
        </div>

        <div id="headeritem-2" class="headeritem">
          <img class="main-poster" src="assets/asset 1.png" alt="boost">
          <span class="songHeadName">Like Songs</span>
          <div id="1" class="playbutton">
      
          </div>
        </div> -->


      </div>
    </header>


    <!-- CONTAINER - SONGS - 1 -->
    <div id="container-songs-1" class="container-songs">
      <h2>Your Songs</h2>

      <div id="container-row-songs-1" class="row-songs">

        <div id="row-item-1" class="row-item">
          <div class="background-img"><img src="" alt="song-poster"></div>
          <div id="6" class="container-play-button"></div>
          <div class="song-name">All time low</div>
        </div>

      </div>

    </div>
    <!-- CONTAINER - SONGS - 2 -->
    <div id="container-songs-2" class="container-songs">
      <h2>Recently Played</h2>

      <div id="container-row-songs-2" class="row-songs">

        <div id="row-item-1" class="row-item">
          <div class="background-img"></div>
          <div id="11" class="container-play-button"></div>
          <div class="song-name">All time low</div>
        </div>

      </div>

    </div>

    <!-- HANDLE MASTER SONG for mobile edition -->


  </main>

  <div id="search-section" class="search-section-toggle">

    <form class="search-frm" action="#">
      <div class="search-container">
        <span class="search-icon">
          <img src="assets/search.png" alt="">
        </span>
        <input type="text" name="search" id="search-song" placeholder="What do you want to play ? ">
      </div>

    </form>

    <div class="search-songs-items">
        
    </div>
  </div>

  <div id="handleMasterSongForMobile" class="masterSong forMobile">

    <div class="masterPoster">
      <img id="masterImage" src="assets/vardan.jfif" alt="masterPoster">
      <span id="masterPosterName">Vardan</span>
    </div>

    <div class="masterControl">
      <div class="masterBtn">
        <div id="prevBtn" class="previous-btn"></div>
        <div id="masterPlay" class="master-play"></div>
        <div id="nextBtn" class="next-btn"></div>
      </div>

      <div class="progress-div">
        <span class="start-time-song">00</span>
        <input type="range" min="0" value="0" max="100" name="progress" id="progressbar" step="1">
        <span class="end-time-song">00</span>
      </div>

    </div>

    <div id="volume_div" class="volume-div">
      <div id="volumeImg" class="volume-icon"></div>
      <input type="range" name="volme" id="volume-range" min="0.0" max="1" step="0.1" value="1">
    </div>

  </div>

  <script src="app.js"></script>

</body>

</html>
